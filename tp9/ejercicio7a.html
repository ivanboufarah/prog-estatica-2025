<!DOCTYPE html>
<html>

    <body>
        <script type="text/javascript">
        document.write("<ul>");
         mes = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        for (let o = 0; o < 12; o++) {
            document.write("<li>" + mes[o] + "</li>");
         }
        document.write("</ul>");

        document.write("<ul>");
            let cont=0;
        while (cont < 12) {
            cont++;
                   document.write("<li>" + mes[cont] + "</li>"); 
                }
        document.write("</ul>");
        document.write("<ul>");
        do {
            cont++;
                   document.write("<li>" + mes[cont] + "</li>"); 
            }
        while (cont < 12);
        document.write("</ul>");
        document.write("<ul>");
  for (let nombreMes of mes) {
    document.write("<li>" + nombreMes + "</li>");
  }
  document.write("</ul>");
        </script>
