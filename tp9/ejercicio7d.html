<!DOCTYPE html>
<html>
    <head>
        <title>ej7b</title>
    </head>
    <body>
        <script>
           let n = parseInt(prompt("ingrese un numero para calcular su factorial"));
            let cont = 1;
            let fact = 1;

            do {
              fact *= cont;
                cont++;
            } while (cont <= n);
            document.write("el factorial es " + fact);
        </script>

        </script>
    </body>
</html>
