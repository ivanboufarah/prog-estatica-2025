<html>
<head>
    <title>Ejercicio 8a</title>
    <script type="text/javascript">
        function cambiarFondo(color) {
            document.getElementById("lista").style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h2>Colores</h2>
    <ul id="lista">
        <li onmouseover="cambiarFondo('white')">Blanco</li>
        <li onmouseover="cambiarFondo('black')">Negro</li>
        <li onmouseover="cambiarFondo('blue')">Azul</li>
        <li onmouseover="cambiarFondo('red')">Rojo</li>
        <li onmouseover="cambiarFondo('yellow')">Amarillo</li>
    </ul>
</body>
</html>
