<!DOCTYPE html>

</head>
<body>
  <script>
    let v1 = parseFloat(prompt("Ingrese el valor 1"));

    if (v1 < 0) {
      document.write("valor = -1");
    } 
    else if (v1 >= 10 && v1 < 50) {
      document.write("valor = 1");
    } 
    else if (v1 >= 50 && v1 < 100) {
      document.write("valor = 2");
    } 
    else if (v1 >= 100) {
      document.write("valor = 3");
    } 
  </script>
</body>
</html>
