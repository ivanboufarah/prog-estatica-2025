<!DOCTYPE html>
<html>

        <title>ej4b</title>
    </head>
    <body>
        <script type="text/javascript">
           let num1=prompt("ingrese un numero");
           let num2=prompt("ingrese otro numero");
           

           document.write("suma:"(num1)+(num2));
           document.write("suma:"+(num1)-(num2)+"<br>");
           document.write("suma:"+(num1)*(num2)+"<br>");
           document.write("suma:"+(num1)/(num2)+"<br>");
        </script>
    </body>
</html>
